<div class="main-section">
<!-- Select chamber Buttons -->
  <div class="row align-center margin-bottom-large">
    <div class="col-md-12">
      <div class="btn-group">
        <button class="btn" ng-click="selectHouse()" ng-class="houseSelectedClass">
            House
        </button>
        <button class="btn" ng-click="selectSenate()" ng-class="senateSelectedClass">
            Senate
        </button>
      </div>
    </div>
  </div>
  <!-- body -->
  <div ng-repeat="committee in committeesSelectedData">
    <div name="committee-section">
      
      <div class="row comm-header" ng-click="toggleCommSection($index)">
        <div class="margin-left-largest">
          <div class="col-sm-11 comm-header-section">
            <p>
              {{committee.committee.name}}
            </p>
          </div>
          <div class="col-sm-1 comm-header-section">
            <i class="fa fa-caret-right fa-2x comm-carat" aria-hidden="true" ng-show="commSection !== $index"></i>
            <i class="fa fa-caret-down fa-2x comm-carat" aria-hidden="true" ng-show="commSection === $index"></i>
          </div>
        </div>
      </div>

      <div class="comm-data" ng-show="commSection === $index">
        <div class="margin-left-largest  margin-top-large margin-bottom-large">
          <div class="comm-description">
            <p>
              {{committee.committee.ranking_member_id}}
            </p>
            <div class="align-right pointer" ng-click="toggleDescription($index)">
              Less
            </div>
          </div>
          <div class="comm-chair">
            {{committee.chair.first_name}} {{committee.chair.last_name}}
          </div>
          <div class="comm-ranking">
            {{committee.ranking_member.first_name}} {{committee.ranking_member.last_name}}
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
